version: '3'

services:
  ctfd:
    image: ctfd/ctfd:latest
    container_name: ctfd
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////var/ctfd/ctfd.db
      - SECRET_KEY=change_this_to_something_secure_and_random
    volumes:
      - ./ctfd_data:/var/ctfd
    networks:
      - ctfd_network

networks:
  ctfd_network:
    driver: bridge